<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doƒüum G√ºn√º</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff0f6;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    .cake-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      justify-items: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .cake-wrapper {
      position: relative;
      font-size: 120px;
      cursor: pointer;
      transition: opacity 1s ease;
    }

    .cake {
      display: block;
    }

    .flame {
      position: absolute;
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
      width: 18px;
      height: 30px;
      background: radial-gradient(circle at 50% 50%, #fff68f, #ff9000 60%, transparent 90%);
      border-radius: 50% 50% 50% 50% / 70% 70% 40% 40%;
      filter: drop-shadow(0 0 6px #ffb300);
      animation: flicker 1.2s infinite;
      z-index: 2;
      pointer-events: none;
    }

    .flame.off {
      display: none;
    }

    @keyframes flicker {
      0%, 100% { transform: translateX(-50%) scale(1); opacity: 1; }
      50% { transform: translateX(-50%) scale(0.85); opacity: 0.85; }
    }

    #message {
      font-size: 2.5rem;
      color: #e91e63;
      opacity: 0;
      transform: translateY(20px);
      transition: all 1.5s ease;
      text-align: center;
      z-index: 10;
    }

    #message.show {
      opacity: 1;
      transform: translateY(0);
    }

    .floating-shape {
      position: fixed;
      pointer-events: none;
      z-index: 10;
      opacity: 0.9;
    }

    .heart {
      width: 22px;
      height: 22px;
      background: #e91e63;
      clip-path: polygon(
        50% 15%, 61% 20%, 70% 32%, 70% 45%, 50% 70%, 30% 45%, 30% 32%, 39% 20%
      );
      animation: floatUp linear infinite;
    }

    .confetti {
      width: 12px;
      height: 12px;
      background: #ff4081;
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-150vh) rotate(360deg);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      .cake-wrapper {
        font-size: 90px;
      }

      #message {
        font-size: 2rem;
      }

      .cake-grid {
        gap: 20px;
      }
    }
  </style>
</head>
<body>

<div class="cake-grid">
  <div class="cake-wrapper" data-index="0">
    <div class="cake">üéÇ</div>
    <div class="flame"></div>
  </div>
  <div class="cake-wrapper" data-index="1">
    <div class="cake">üéÇ</div>
    <div class="flame"></div>
  </div>
  <div class="cake-wrapper" data-index="2">
    <div class="cake">üéÇ</div>
    <div class="flame"></div>
  </div>
  <div class="cake-wrapper" data-index="3">
    <div class="cake">üéÇ</div>
    <div class="flame"></div>
  </div>
</div>

<div id="message">Doƒüum G√ºn√ºn Kutlu Olsun Sevgilim ‚ù§Ô∏è</div>

<script>
  const wrappers = document.querySelectorAll('.cake-wrapper');
  const message = document.getElementById('message');
  let count = 0;
  let floatingInterval;

  function createShape(type) {
    const shape = document.createElement('div');
    shape.classList.add('floating-shape', type);
    shape.style.left = Math.random() * 100 + 'vw';
    shape.style.bottom = '-50px';
    const duration = 4000 + Math.random() * 4000;
    shape.style.animationDuration = duration + 'ms';

    if (type === 'confetti') {
      const colors = ['#ff4081', '#f50057', '#ff80ab', '#ff1744'];
      shape.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
    } else {
      const colors = ['#e91e63', '#ad1457', '#f48fb1', '#c2185b'];
      shape.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
    }

    document.body.appendChild(shape);
    setTimeout(() => shape.remove(), duration);
  }

  function startFloating() {
    floatingInterval = setInterval(() => {
      const type = Math.random() > 0.5 ? 'heart' : 'confetti';
      createShape(type);
    }, 100);
  }

  wrappers.forEach(w => {
    w.addEventListener('click', () => {
      const flame = w.querySelector('.flame');
      if (!flame.classList.contains('off')) {
        flame.classList.add('off');
        w.style.opacity = '0.3';
        count++;
        if (count === wrappers.length) {
          setTimeout(() => {
            document.querySelector('.cake-grid').style.display = 'none';
            message.classList.add('show');
            startFloating();
          }, 800);
        }
      }
    });
  });
</script>

</body>
</html>
